# Application-specific launch configuration
# Only apps listed here get special treatment
# Apps not listed work exactly as before

# Search engine configuration
# Used when user says "search for X" or "open youtube and search for X"
search:
  default_browser: chrome
  default_engine: google  # Fallback when platform is unknown
  engines:
    google: "https://www.google.com/search?q={query}"
    youtube: "https://www.youtube.com/results?search_query={query}"
    duckduckgo: "https://duckduckgo.com/?q={query}"
    bing: "https://www.bing.com/search?q={query}"
    github: "https://github.com/search?q={query}"
    stackoverflow: "https://stackoverflow.com/search?q={query}"

browsers:
  chrome:
    executable_patterns:
      - "chrome.exe"
      - "Google Chrome"
    default_args:
      - "--profile-directory=Default"
    # Future: named profiles
    # profiles:
    #   work: "--profile-directory=Profile 1"
    #   personal: "--profile-directory=Default"
    
  edge:
    executable_patterns:
      - "msedge.exe"
      - "Microsoft Edge"
    default_args:
      - "--profile-directory=Default"
      
  firefox:
    executable_patterns:
      - "firefox.exe"
      - "Firefox"
    default_args:
      - "-P"
      - "default-release"
      
  brave:
    executable_patterns:
      - "brave.exe"
      - "Brave"
    default_args:
      - "--profile-directory=Default"

# Future: other apps that need special launch args
# office:
#   word:
#     default_args: []

# =============================================================================
# SUBSTRATE MAPPING
# =============================================================================
# Maps app names to execution substrates.
# Used by GoalInterpreter to suppress redundant app.launch when a
# session-bootstrapping goal already provides the substrate.
# 
# Example: "open chrome and go to youtube"
#   - browser.navigate provides substrate "browser"
#   - app.launch(chrome) targets substrate "browser"
#   - Suppression: app.launch(chrome) is redundant
#
# To add new apps: just add to the appropriate list below.
# No code changes required.

substrates:
  browser:
    - chrome
    - chromium
    - firefox
    - edge
    - brave
    - opera
  editor:
    - vscode
    - code
    - notepad++
    - sublime
  terminal:
    - cmd
    - powershell
    - bash
    - terminal
